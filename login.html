<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMaze Intro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .hi-text, .star, .start-line, .finance-btn {
            display: none;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #ff8c00;
        }

        .hi-text {
            position: absolute;
            left: -250px;
            top: 30%;
            font-size: 2.7rem;
            color: #ff6347;
            animation: bounceInLeft 3s ease-out forwards;
        }

        .star {
            position: absolute;
            right: -250px;
            top: 30%;
            font-size: 3.2rem;
            color: #ffd700;
            animation: bounceInRight 3s ease-out forwards;
            animation-delay: 1s;
        }

        .start-line {
            opacity: 0;
            font-size: 1.9rem;
            margin-top: 150px;
            color: #333;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 4s;
        }

        .finance-btn {
            opacity: 0;
            margin-top: 20px;
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 30px;
            background-color: #ffa500;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 5s;
        }

        .finance-btn:hover {
            background-color: #ff8c00;
            transform: scale(1.1);
        }

        @keyframes bounceInLeft {
            0% { left: -250px; transform: translateY(0); }
            50% { left: 50px; transform: translateY(-40px); }
            70% { left: 100px; transform: translateY(20px); }
            100% { left: 150px; transform: translateY(0); }
        }

        @keyframes bounceInRight {
            0% { right: -250px; transform: translateY(0); }
            50% { right: 50px; transform: translateY(-40px); }
            70% { right: 100px; transform: translateY(20px); }
            100% { right: 350px; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="login-container" id="login">
        <h2>Kid's Login</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="number" id="age" placeholder="Enter your age" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="loginUser()">Login</button>
    </div>

    <div class="container" id="main-content">
        <div class="hi-text">Hi Star üåü</div>
        <div class="star">‚≠ê‚ú®</div>
        <div class="start-line">Let's start learning about finance!</div>
        <button class="finance-btn" onclick="showFinanceInfo()"> <a href="1.1.html"> What is Finance? Level 1</a></button>
    </div>

    <script>
        function loginUser() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;

            if (name && age && email) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

                document.querySelector('.hi-text').style.display = 'block';
                document.querySelector('.star').style.display = 'block';
                document.querySelector('.start-line').style.display = 'block';
                document.querySelector('.finance-btn').style.display = 'inline-block';
            } else {
                alert('Please fill all fields!');
            }
        }

    </script>

</body>
</html>
